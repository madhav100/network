{% extends "network/layout.html" %}

{% load static %}
{% block body %}
<div id="image1">
<img id="img1" src="/static/network/logo.png">
</div>
    <div id="post-form-div">
    {% if request.user.is_authenticated %}        
        <form id="post-form">
            {% csrf_token %}
            <h2>New Post</h2>
            <textarea id="post-form-msg" class="form-control m-1"></textarea>
            <button class="btn btn-primary">Post</button>
        </form>
    {% endif %}
    </div>
    
    <div id="profile-div-container">
        <div id="profile-div">
            <h3 id="profile-div-title"></h3>
        </div>
        <button id="follow-button" type="button" class="btn btn-primary">Follow</button>
    </div>
    
    <div id="post-view">
        <h2 id="post-view-title"></h2>
        <div id="post-display-div"></div>
        <ul class="pagination m-1">
            <li class="page-link" id="btn-previous-page" >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </li>
            <li class="page-item disabled">
                <span id="page-number" class="page-link">Page 1</span>
            </li>
            <li class="page-link" id="btn-next-page">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </li>
       </ul>
    </div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'network/main.js' %}"></script>
{% endblock %}
